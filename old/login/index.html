<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AirdataDB - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,400italic,600,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="../css/default.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
</head>
<body>
<div class="container">

    <div id="errorBlock"></div>

    <form class="form-signin" id="loginForm">
        <h2 class="form-signin-heading">AirdataDB Login</h2>

        <div class="form-group">
            <label for="inputEmail" class="sr-only">Username or Email address</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Username or Email address" required="" autofocus="">
        </div>

        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>

<script>
    require(['/js/config.js'], function() {
        require(['common']);
    });
</script>
</body>
</html>
